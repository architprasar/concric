<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>
    <title>concric</title>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="theme-color" content="#ffffff" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,user-scalable=no"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'dash_mobile.css'%}"
    />

    <script
      type="text/javascript"
      src="{% static 'mobile_register.js'%}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'mobile_regester_ajax.js'%}"
    ></script>
  </head>

  <body onload="heightadjust()" onresize="re()">
    <script>
      //orientation change algo
      $(window).on("orientationchange", function () {
        checkport(window.orientation);
      });
      function getcsrf() {
        return "{{csrf_token}}";
      }
    </script>
    <div class="porterr" id="porterr" style="display: none">
      <div class="head">CONCRIC</div>
      <div class="bdy">
        <svg class="svg-icon" viewBox="0 0 20 20">
          <path
            d="M13.372,1.781H6.628c-0.696,0-1.265,0.569-1.265,1.265v13.91c0,0.695,0.569,1.265,1.265,1.265h6.744c0.695,0,1.265-0.569,1.265-1.265V3.045C14.637,2.35,14.067,1.781,13.372,1.781 M13.794,16.955c0,0.228-0.194,0.421-0.422,0.421H6.628c-0.228,0-0.421-0.193-0.421-0.421v-0.843h7.587V16.955z M13.794,15.269H6.207V4.731h7.587V15.269z M13.794,3.888H6.207V3.045c0-0.228,0.194-0.421,0.421-0.421h6.744c0.228,0,0.422,0.194,0.422,0.421V3.888z"
          ></path>
        </svg>
        <p>CONCRIC is only available in portrait mode</p>
      </div>
    </div>
    <div class="dash_head" id="dash_head">
      <div class="logo" id="logo">CONCRIC</div>
      <div class="tabname" id="tabname"></div>
      <div class="space"></div>
      <div class="icons"></div>
    </div>
    <div
      class="dash_mobile_body"
      id="regestrationform"
      style="padding-bottom: 32px"
    >
      <div
        class="personalinfo_bdy"
        id="personalinfo_bdy"
        style="padding-bottom: 32px"
      >
        <!--regestration tab-->
        <div class="cont">
          <h1>PERSONAL INFORMATION</h1>
          <br />
          <h4>Please fill valid informatin only</h4>
        </div>
        <div class="cont">
          <label for="fname"
            ><div class="lbl" id="lblfname">First name*</div></label
          >
          <input
            type="text"
            id="fname"
            required="required"
            placeholder="First name"
            autocomplete="off"
          />
          <div class="sbaseline" id="sbaselinefname"></div>
        </div>
        <div class="cont">
          <label for="lname"
            ><div class="lbl" id="lbllname">Last name*</div></label
          >
          <input
            type="text"
            id="lname"
            required="required"
            placeholder="Last name"
            autocomplete="off"
          />
          <div class="sbaseline" id="sbaselinelname"></div>
        </div>
        <div class="cont">
          <label for="email"><div class="lbl" id="lblemail">Email*</div></label>
          <input
            type="email"
            id="email"
            required="required"
            placeholder="email"
            autocomplete="off"
          />

          <div class="sbaseline" id="sbaselineemail"></div>
        </div>
        <div class="cont">
          <label for="pincode"
            ><div class="lbl" id="lblpincode">Pincode*</div></label
          >
          <input
            type="number"
            id="pincode"
            required="required"
            placeholder="Pincode"
            autocomplete="off"
          />
          <div class="sbaseline" id="sbaselinepincode"></div>
        </div>
        <div class="cont">
          <label for="password"
            ><div class="lbl" id="lblpassword">Password*</div></label
          >
          <input
            type="password"
            id="password"
            required="required"
            placeholder="Password"
            autocomplete="off"
          />
          <div class="sbaseline" id="sbaselinepassword"></div>
        </div>
        <div class="cont">
          <label for="cpassword"
            ><div class="lbl" id="lblcpassword">Confirm Password*</div></label
          >
          <input
            type="password"
            id="cpassword"
            required="required"
            placeholder="Password"
            autocomplete="off"
          />
          <div class="sbaseline" id="sbaselinecpassword"></div>
        </div>
        <div class="cont">
          <input type="checkbox" id="tandc" value="false" />
          I agree to the
          <p style="color: #4691f6">terms and conditions</p>
        </div>
        <div class="cont" id="mobilenosubmit">
          <input type="submit" value="Save" id="mobilenosubmitbutton" />
        </div>
      </div>
    </div>
    <div class="errcontainer" id="errcontainer">
      <div class="errbox">Invalid email</div>
    </div>
  </body>
</html>
